<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
    <![endif]-->
    <style type="text/css">
        #map { width:800px; height:600px; }
    </style>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script>
        var map, popup, geojson;
        var site = "20120815";

        function hsv_to_rgb (h, s, v) {
            var r, g, b, f, p, q, t;
            if( s == 0 ) {
                // achromatic (grey)
                r = g = b = v;
                return;
            }
            h /= 60;            // sector 0 to 5
            i = Math.floor( h );
            f = h - i;          // factorial part of h
            p = v * ( 1 - s );
            q = v * ( 1 - s * f );
            t = v * ( 1 - s * ( 1 - f ) );
            switch( i ) {
                case 0: r = v; g = t; b = p; break;
                case 1: r = q; g = v; b = p; break;
                case 2: r = p; g = v; b = t; break;
                case 3: r = p; g = q; b = v; break;
                case 4: r = t; g = p; b = v; break;
                default:        // case 5:
                        r = v; g = p; b = q; break;
            }
            return [r, g, b];
        }

        function featureStyle(feature) {
            var cell = feature.properties.image;
            var red, green, blue;
            if (cell.hits > 0) {
                var score = cell.points / (cell.hits * 10);
                // rgb = hsv_to_rgb(score * 120, 1.0, 1.0)
                // red = rgb[0] * 255, green = rgb[1] * 255, blue = rgb[2] * 255
                red = 255 * (1 - score); green = 255 - red; blue = 0;
            } else {
                red = green = blue = 225;
            }
            var color = 'rgb(' + parseInt(red) + ',' + parseInt(green) + ',' + parseInt(blue) + ')';
            console.log(cell.mgrs, color);
            return {
                weight: 0.5,
                opacity: 0.5,
                color: 'black',
                //dashArray: '3',
                fillOpacity: 0.5,
                fillColor: color
            };
        }

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 5 });
            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var p = feature.properties.image;
                var content = '<h1>' + p.mgrs + '</h1><div>'
                    + p.images + ' images</div><div>'
                    + p.hits + ' views</div>';
                if (p.hits) {
                    content += '<div>' + (p.points/p.hits).toFixed(2) + ' average rating</div>';
                }
                content += '<div><a href="/images/'+ site + '?mgrs=' + p.mgrs + '">see images</a></div>';
                layer.bindPopup(content);
            }
        }

        function loadGrid(site) {
            $.ajax("/grid/"+site+".json")
             .done(function (data) {
                geojson = L.geoJson(data, {
                    style: featureStyle,
                    onEachFeature: onEachFeature
                }).addTo(map);
             });
        }

        function load() {
            map = L.map('map').setView([35.7963, -120.7447], 14);
            L.tileLayer('http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, <a href="http://mapbox.com">MapBox</a>'
            }).addTo(map);

            loadGrid(site);
            //popup = L.popup();
            //map.on('click', onMapClick);
        }
    </script>
</head>
<body onLoad="load()">
    <div id="map"></div>
</body>
</html>
