<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.3/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
    <![endif]-->
    <style type="text/css">
        html {
            margin: 0px;
            height: 100%;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        #wrap {
            height: 100%;
            padding-left: 10px;
            padding-right: 10px;

        }
        #map {
            padding: 0px;
            height: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.3/leaflet.js"></script>
    <script>
        var map, popup, geojson, info;
        var site = window.location.search.substr(1);

        function hsv_to_rgb (h, s, v) {
            if (s == 0.0) return [v, v, v]
            var i = Math.floor(h*6.0);
            var f = (h*6.0) - i;
            var p = v*(1.0 - s);
            var q = v*(1.0 - s*f);
            var t = v*(1.0 - s*(1.0-f));
            switch (i % 6) {
                case 0: return [v, t, p];
                case 1: return [q, v, p];
                case 2: return [p, v, t];
                case 3: return [p, q, v];
                case 4: return [t, p, v];
                case 5: return [v, p, q];
            }
        }

        function featureStyle(feature) {
            var cell = feature.properties.image;
            var red, green, blue;
            if (cell.hits > 0) {
                var score = cell.points / (cell.hits * 10);
                rgb = hsv_to_rgb(score / 3, 1.0, 1.0)
                red = rgb[0] * 255, green = rgb[1] * 255, blue = rgb[2] * 255
                //red = 255 * (1 - score); green = 255 - red; blue = 0;
            } else {
                red = green = blue = 225;
            }
            var color = 'rgb(' + parseInt(red) + ',' + parseInt(green) + ',' + parseInt(blue) + ')';
            return {
                weight: 0.5,
                opacity: 0.5,
                color: 'black',
                //dashArray: '3',
                fillOpacity: 0.5,
                fillColor: color
            };
        }

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 2.0 });
            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            var feature = e.target.feature;
            if (feature) {
                cell = feature.properties.image;
                window.location = '/images/' + site + '?mgrs=' + cell.mgrs;
            }
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        function loadGrid(site) {
            $.ajax("/grid/"+site+".json")
             .done(function (data) {
                geojson = L.geoJson(data, {
                    style: featureStyle,
                    onEachFeature: onEachFeature
                }).addTo(map);
                map.fitBounds(geojson.getBounds());
             });
        }

        function load() {
            map = L.map('map'); //.setView([35.7963, -120.7447], 14);
            L.tileLayer('http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, <a href="http://mapbox.com">MapBox</a>'
            }).addTo(map);

            // control that shows state info on hover
            info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            info.update = function (props) {
                var content = "";
                if (props) {
                    cell = props.image;
                    if (cell) {
                        content = '<h4>' + cell.mgrs + '</h4><div>'
                            + cell.images + ' images</div><div>'
                            + cell.hits + ' views</div>';
                        if (cell.hits) {
                            content += '<div>' + (cell.points/cell.hits).toFixed(2) + ' average rating</div>';
                        }
                    }
                    this._div.innerHTML = content;
                } else {
                    this._div.innerHTML = "<h4>" + site + "</h4>"
                                        + "<div>Hover over a grid square.</div>"
                                        + "<div>Click to see images.</div>"
                                        + '<div><a href="/">back</a></div>';
                }
            };

            info.addTo(map);

            loadGrid(site);
        }
    </script>
</head>
<body onLoad="load()">
    <div id="wrap">
        <div id="map"></div>
    </div>
</body>
</html>
